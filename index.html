<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Assignment: Forms & Tables</title>
    <style>
        body {
        /* Center the form on the page */
        text-align: center;
        }

        form {
        display: inline-block;
        /* Form outline */
        padding: 1em;
        border: 1px solid #cccccc;
        border-radius: 1em;
        }

        p + p {
        margin-top: 1em;
        }

        label {
        /* Uniform size & alignment */
        display: inline-block;
        min-width: 90px;
        text-align: right;
        }

        input,
        textarea {
        /* To make sure that all text fields have the same font settings
            By default, text areas have a monospace font */
        font: 1em sans-serif;
        /* Uniform text field size */
        width: 300px;
        box-sizing: border-box;
        /* Match form field borders */
        border: 1px solid #999999;
        }

        input:focus,
        textarea:focus {
        /* Set the outline width and style */
        outline-style: solid;
        /* To give a little highlight on active elements */
        outline-color: black;
        }

        textarea {
        /* Align multiline text fields with their labels */
        vertical-align: top;
        /* Provide space to type some text */
        height: 5em;
        }

        .button {
        /* Align buttons with the text fields */
        padding-left: 90px; /* same size as the label elements */
        }

        button {
        /* This extra margin represent roughly the same space as the space
            between the labels and their text fields */
        margin-left: 0.5em;
        margin-top: 0.25em;   /* small spacing above text */
        }

        .helper-text {
            display: block;       /* appear on its own line */
            font-size: 0.85em;    /* slightly smaller than input text */
            color: #555;          /* subtle color */
            margin-top: 0.25em;   /* small spacing above text */
            margin-left: 60px; /* aligns with input field */
        }
        table {
            margin: 2em auto;        /* centers the table horizontally and adds vertical spacing */
            border-collapse: collapse;
            width: 80%;              /* optional: sets table width relative to page */
            max-width: 600px;        /* optional: prevents table from getting too wide */
            text-align: left;        /* aligns cell content nicely */
        }
        th, td {
            border: 1px solid #999;  /* match form border style */
            padding: 0.5em 1em;
        }
        th {
            background-color: #f2f2f2;  /* light gray header for readability */
        }
        caption {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Submit a Message</h1>
    <form action="/my-handling-form-page" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="user_email"
                required
                aria-describedby="emailHelp">
            <p id="emailHelp" class="helper-text">Enter a valid email address (example: name@email.com).</p>
        </div>

        <div class="form-group">
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
        </div>

        <div class="button">
            <button type="reset">Reset</button>
            <button type="submit">Send your message</button>
        </div>

    </form>

    <table>
        <caption>Class Schedule</caption>
            <tr>
                <th scope="col">Week</th>
                <th scope="col">Topic</th>
            </tr>
            <tr>
                <td>One</td>
                <td>HTML – Building Web Foundations</td>
            </tr>
            <tr>
                <td>Two</td>
                <td>CSS – Styling and Layout</td>    
            </tr>       
            <tr>
                <td>Three</td>
                <td>Python Foundations I</td>
            </tr>
            <tr>
                <td>Four</td>
                <td>Python Foundations II</td>
            </tr>
    </table>
</body>
</html>
