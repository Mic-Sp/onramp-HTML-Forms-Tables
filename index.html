<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Assignment: Forms & Tables</title>
    <style>
        body {
        /* Center the form on the page */
        text-align: center;
        }

        form {
        display: inline-block;
        /* Form outline */
        padding: 1em;
        border: 1px solid #cccccc;
        border-radius: 1em;
        }

        p + p {
        margin-top: 1em;
        }

        label {
        /* Uniform size & alignment */
        display: inline-block;
        min-width: 90px;
        text-align: right;
        }

        input,
        textarea {
        /* To make sure that all text fields have the same font settings
            By default, text areas have a monospace font */
        font: 1em sans-serif;
        /* Uniform text field size */
        width: 300px;
        box-sizing: border-box;
        /* Match form field borders */
        border: 1px solid #999999;
        }

        input:focus,
        textarea:focus {
        /* Set the outline width and style */
        outline-style: solid;
        /* To give a little highlight on active elements */
        outline-color: black;
        }

        textarea {
        /* Align multiline text fields with their labels */
        vertical-align: top;
        /* Provide space to type some text */
        height: 5em;
        }

        .button {
        /* Align buttons with the text fields */
        padding-left: 90px; /* same size as the label elements */
        }

        button {
        /* This extra margin represent roughly the same space as the space
            between the labels and their text fields */
        margin-left: 0.5em;
        }

        .helper-text {
            display: block;       /* appear on its own line */
            font-size: 0.85em;    /* slightly smaller than input text */
            color: #555;          /* subtle color */
            margin-top: 0.25em;   /* small spacing above text */
        }

    </style>
</head>
<body>
    <h1>Submit a Message</h1>
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
        <p>

        <!-- <p id="emailHelp">Enter a valid email address (example: name@email.com).</p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required aria-describedby="emailHelp">
        </p> -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="user_email"
                required
                aria-describedby="emailHelp">
            <span id="emailHelp" class="helper-text">Enter a valid email address (example: name@email.com).</span>
        </div>

        <p>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
        </p>
        <p class ="button">
            <button type="reset">Reset</button>
            <button type="submit">Send your message</button>
        </p>

    </form>

    <table>
        <caption>Class Schedule</caption>]
        <thead>
            <tr>
                <th>Day</th>
                <th>Topic</th>
            </tr>
            
    </table>
</body>
</html>
